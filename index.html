<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P12: Audio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <!-- Contenedor del reproductor -->
    <div id="audio-player">
        <!-- Animación (SVG)-->
        <svg id="aFace" width="140" height="140" viewBox="0 0 733 733">
            <circle cy="366.5" cx="366.5" r="366.5"/>
            <circle cy="366.5" cx="366.5" r="336.5" fill="#fede58"/>
            <path d="m325 665c-121-21-194-115-212-233v-8l-25-1-1-18h481c6 13 10 27 13 41 13 94-38 146-114 193-45 23-93 29-142 26z"/>
            <path d="m372 647c52-6 98-28 138-62 28-25 46-56 51-87 4-20 1-57-5-70l-423-1c-2 56 39 118 74 157 31 34 72 54 116 63 11 2 38 2 49 0z" fill="#871945"/>
            <path d="m76 342c-13-26-13-57-9-85 6-27 18-52 35-68 21-20 50-23 77-18 15 4 28 12 39 23 18 17 30 40 36 67 4 20 4 41 0 60l-6 21z"/>
            <path d="m234 323c5-6 6-40 2-58-3-16-4-16-10-10-14 14-38 14-52 0-15-18-12-41 6-55 3-3 5-5 5-6-1-4-22-8-34-7-42 4-57.6 40-66.2 77-3 17-1 53 4 59h145.2z" fill="#fff"/>
            <path d="m378 343c-2-3-6-20-7-29-5-28-1-57 11-83 15-30 41-52 72-60 29-7 57 0 82 15 26 17 45 49 50 82 2 12 2 33 0 45-1 10-5 26-8 30z"/>
            <path d="m565 324c4-5 5-34 4-50-2-14-6-24-8-24-1 0-3 2-6 5-17 17-47 13-58-9-7-16-4-31 8-43 4-4 7-8 7-9 0 0-4-2-8-3-51-17-105 20-115 80-3 15 0 43 3 53z" fill="#fff"/>
            <path d="m504 590s-46 40-105 53c-66 15-114-7-114-7s14-76 93-95c76-18 126 49 126 49z" fill="#f9bedd"/>
        </svg>
        <svg id="lines" width="200" height="200" viewBox="0 0 200 200">
            <rect width="200" height="200" fill="transparent" />
            <line x1="5" y1="270" x2="5" y2="170" class="line" />
            <line x1="15" y1="270" x2="15" y2="140" class="line" />
            <line x1="25" y1="270" x2="25" y2="100" class="line" />
            <line x1="35" y1="270" x2="35" y2="150" class="line" />
            <line x1="45" y1="270" x2="45" y2="80" class="line" />
            <line x1="55" y1="270" x2="55" y2="130" class="line" />
            <line x1="65" y1="270" x2="65" y2="60" class="line" />
            <line x1="75" y1="270" x2="75" y2="170" class="line" />
            <line x1="85" y1="270" x2="85" y2="90" class="line" />
            <line x1="95" y1="270" x2="95" y2="130" class="line" />
            <line x1="105" y1="270" x2="105" y2="40" class="line" />
            <line x1="115" y1="270" x2="115" y2="150" class="line" />
            <line x1="125" y1="270" x2="125" y2="110" class="line" />
            <line x1="135" y1="270" x2="135" y2="170" class="line" />
            <line x1="145" y1="270" x2="145" y2="80" class="line" />
            <line x1="155" y1="270" x2="155" y2="140" class="line" />
            <line x1="165" y1="270" x2="165" y2="100" class="line" />
            <line x1="175" y1="270" x2="175" y2="120" class="line" />
            <line x1="185" y1="270" x2="185" y2="140" class="line" />
            <line x1="195" y1="270" x2="195" y2="160" class="line" />
        </svg>

        
        <!-- Contenedor para los iconos y el slider -->
        <div id="volume-container">
            <!-- Icono de altavoz -->
            <i id="volume-icon" class="fas fa-volume-up"></i>

            <!-- Slider para controlar el volumen -->
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.49" />

            <!-- Icono de recarga -->
            <i id="reload-icon" class="fas fa-sync-alt" style="cursor: pointer;"></i>
        </div>
        <h3>Arctic Monkeys - The View From The Afternoon</h2>

        <!-- Elemento de audio -->
        <audio id="audio" src="audio/The View From The Afternoon.mp3" type="audio/mpeg" preload="metadata"></audio>

        <!-- Botón Play (SVG) -->
        <svg id="play-button" class="control-button" width="50" height="50" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="black" stroke-width="2" />
            <polygon points="10,8 16,12 10,16" fill="black" />
        </svg>

        <!-- Botón Pause (SVG) -->
        <svg id="pause-button" class="control-button" width="50" height="50" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <circle cx="12" cy="12" r="10" stroke="black" stroke-width="2" />
            <rect x="8" y="7" width="3" height="10" fill="black" />
            <rect x="13" y="7" width="3" height="10" fill="black" />
        </svg>
    </div>

    <script src="script.js"></script>
</body>

</html>
